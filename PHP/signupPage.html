<header class="site-header">
    <div class="container header-inner">
        <a class="logo" href="/">MyPC</a>
        <nav class="main-nav">
            <a href="/shop">Shop</a>
            <div id="auth-nav" style="display:flex;gap:1rem;align-items:center;">
                <a href="/login" id="login-link">Login</a>
            </div>
        </nav>
    </div>
</header>

    <main class="container" style="min-height:calc(100vh - 200px);display:flex;align-items:center;justify-content:center">
        <section class="auth-panel">
            <div class="auth-header">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin:0 auto 1rem;display:block;color:var(--accent)">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                <h2>Create Your Account</h2>
                <p style="color:var(--text-light);margin-top:0.5rem;font-size:0.9rem">Join us to start shopping premium PC components</p>
            </div>
            <form id="create-form" novalidate>
                <div class="form-field">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required autocomplete="name">
                    <span class="error" id="fullname-error"></span>
                </div>
                <div class="form-field">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required autocomplete="new-password">
                    <span class="error" id="password-error"></span>
                </div>
                <button class="primary" type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© MyPC — Component Store</div>
    </footer>
