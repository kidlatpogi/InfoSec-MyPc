<header class="site-header">
    <div class="container header-inner">
        <a class="logo" href="/">MyPC</a>
        <nav class="main-nav">
            <a href="/shop">Shop</a>
            <div id="auth-nav" style="display:flex;gap:1rem;align-items:center;">
                <a href="/login" id="login-link">Login</a>
            </div>
            <button id="cart-toggle" class="cart-btn">Cart (<span id="cart-count">0</span>)</button>
        </nav>
    </div>
</header>

<main class="container">
    <section class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-wrapper">
            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="checkout-items" class="checkout-items">
                    <!-- Items populated by JS -->
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="checkout-total">₱0</span>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="checkout-form">
                <h2>Shipping Details</h2>
                <form id="checkout-form" novalidate>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullname" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" placeholder="+63 9xx xxx xxxx" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" placeholder="123 Main Street" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" placeholder="Manila" required>
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" id="postal" placeholder="1000" required>
                        </div>
                    </div>
                    
                    <h2 style="margin-top: 2rem;">Payment Method</h2>
                    
                    <div class="payment-options">
                        <label class="radio-option">
                            <input type="radio" name="payment" value="cod" checked>
                            <span>Cash on Delivery</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="payment" value="card">
                            <span>Credit/Debit Card</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="payment" value="transfer">
                            <span>Bank Transfer</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="primary" style="width: 100%; margin-top: 2rem; padding: 1rem;">Complete Purchase</button>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- Cart drawer backdrop -->
<div id="cart-backdrop" style="position:fixed;inset:0;background:rgba(0,0,0,0.4);opacity:0;pointer-events:none;transition:opacity 0.3s ease;z-index:50"></div>

<!-- Cart drawer (slide-in) -->
<aside id="cart-drawer" class="cart-drawer" aria-hidden="true">
    <button id="close-cart" class="close-cart">×</button>
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
        <div>Total: <strong id="cart-total">₱0</strong></div>
        <a href="/checkout" class="primary" style="text-align: center; text-decoration: none;">Proceed to Checkout</a>
    </div>
</aside>

<footer class="site-footer">
    <div class="container">© MyPC — Premium PC Component Store</div>
</footer>
