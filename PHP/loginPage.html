<header class="site-header">
    <div class="container header-inner">
        <a class="logo" href="/">MyPC</a>
        <nav class="main-nav">
            <a href="/shop">Shop</a>
            <div id="auth-nav" style="display:flex;gap:1rem;align-items:center;">
                <a href="/login" id="login-link">Login</a>
            </div>
        </nav>
    </div>
</header>

    <main class="container" style="min-height:calc(100vh - 200px);display:flex;align-items:center;justify-content:center">
        <section class="auth-panel">
            <h2>Login</h2>
            <form id="login-form" novalidate>
                <label>Email address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <button class="primary" type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Create Account</a></p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© MyPC — Component Store</div>
    </footer>
