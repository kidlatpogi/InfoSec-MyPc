<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect trick
        // When a user navigates directly to /shop or another route, GitHub Pages
        // shows 404. This script captures the path and redirects to index.html
        // with the path as a query parameter, then the router handles it.
        const path = window.location.pathname;
        if (path && path !== '/') {
            // Redirect to index.html with the path preserved
            window.location.replace(window.location.origin + '/?redirect=' + encodeURIComponent(path));
        } else {
            window.location.replace(window.location.origin);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
