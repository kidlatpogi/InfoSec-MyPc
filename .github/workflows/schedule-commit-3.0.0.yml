name: Schedule Commit 3.0.0

on:
  schedule:
    # Runs at 2025-11-13 23:00 UTC = 2025-11-14 07:00 Asia/Manila
    - cron: '0 23 13 11 *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  create-branch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Verify target date (UTC)
        run: |
          echo "UTC date: $(date -u +%Y-%m-%d)"
          if [ "$(date -u +%Y-%m-%d)" != "2025-11-13" ]; then
            echo "Not the target UTC date (2025-11-13). Exiting without changes.";
            exit 0;
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create or checkout branch
        run: |
          if git show-ref --verify --quiet refs/heads/3.0.0; then
            git checkout 3.0.0
          else
            git checkout -b 3.0.0
          fi

      - name: Stage all changes
        run: git add -A

      - name: Commit and push if there are changes
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add Employee and Superadmin Dashboard"
            git push -u origin HEAD
          fi
